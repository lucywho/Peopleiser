<!DOCTYPE html>
<html lang="en">
    <link
        rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧑🏾‍🤝‍🧑🏻</text></svg>"
    />
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        
        <title>TimsCounter</title>
    </head>
    <body>
        
        <form >
            <label for="user_num">Think of a number:</label>
            <input
                type="number"
                id="usernum"
                name="user_num"
                min="0"
                oninput="validity.valid||(value='');"
            />

            <label for="user_item">Choose an item:</label>

            <select name="user_item" id="useritem">
                <option value="car">Car</option>
                <option value="bus">Bus</option>
                <option value="Boeing747">Boeing 747</option>
                <option value="OlympiaStadion">Olympia Stadion</option>
            </select>

            <input type="button" value="Submit" onclick="calcCapacity('usernum', 'useritem');"/>
        </form>


        <div class="display-modal">
            <div class="modal-x">
                <p class="X">X</p>
                </div>
                <div class="results">
                    
                </div>
                <div id="pic">
                    <div class="img"></div>
                </div>
            </div>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</html>
